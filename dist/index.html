<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="output.css" type="text/css" />
  </head>
  <body>
    <!-- component -->
    <nav class="shadow-lg border-t-4 border-blue-500">
      <div class="max-w-6xl mx-auto px-4">

            </div>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-4 px-2 text-blue-500 font-semibold">Home</a>
            <a
              href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300"

            <a
              href="https://www.buymeacoffee.com/MrDark"
              class="bg-purple-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-purple-800 transition duration-300"

          </div>
          <div class="mr-10 flex md:hidden">
            <button
              class="inline-flex items-center justify-center p-2 rounded-md text-dark"
            >
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"

                <path
                  d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"

              </svg>

        </div>
      </div>
      <div class="hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 md:hidden">
          <a
            href=""
            class="cursor-pointer text-blue-500 block px-3 py-2 hover:text-blue-500 rounded-md text-base font-medium transition duration-300"

          </a>
          <a
            href=""
            class="cursor-pointer text-white block px-3 py-2 hover:text-blue-500 rounded-md text-base font-medium transition duration-300"

            href=""

    <!-- welcome section with text "Hey there, I am Shihab, a cross platform developer" -->
    <section class="bg-gray-100">

        <div class="flex flex-col sm:flex-row">

            <lottie-player
              src="https://assets10.lottiefiles.com/packages/lf20_fcfjwiyb.json"
              background="transparent"
              speed="1"
              loop
              autoplay
              class="h-1/2 w-auto m-auto"
            ></lottie-player>
            <h1 class="text-5xl font-semibold text-gray-900">
              Hey there, I am Shihab
            </h1>
            <p class="mt-4 text-gray-600 md:w-3/4 mx-auto md:px-0 px-5">
              I am a full stack developer with a passion for building beautiful
              and intuitive user interfaces. I have a passion for learning new
              technologies and building things that make a difference.
            </p>

        </div>
